<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BALANCE CHAMBER - THE ORIGINAL BROSKI RESET TEMPLE</title>
    <style>
        :root {
            --primary-color: #2ec4b6;
            --secondary-color: #1a1a1a;
            --text-color: #ffffff;
            --accent-color: #ff9f1c;
            --glow-color: rgba(46, 196, 182, 0.3);
            --balance-color: rgba(46, 196, 182, 0.1);
        }
        
        body {
            background: var(--secondary-color);
            color: var(--text-color);
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 50% 50%, var(--balance-color) 0%, transparent 50%),
                repeating-linear-gradient(45deg, transparent 0px, transparent 1px, var(--balance-color) 1px, var(--balance-color) 2px);
            animation: balancePulse 4s infinite;
        }

        @keyframes balancePulse {
            0%, 100% { background-size: 100% 100%, 20px 20px; }
            50% { background-size: 150% 150%, 20px 20px; }
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .title {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 0.5em;
            margin-bottom: 2rem;
            color: var(--primary-color);
            text-shadow: 0 0 20px var(--glow-color);
            position: relative;
            animation: balanceFloat 3s ease-in-out infinite;
        }

        @keyframes balanceFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        .chamber-content {
            position: relative;
            width: 80%;
            max-width: 800px;
            background: rgba(26, 26, 26, 0.7);
            border: 2px solid var(--primary-color);
            padding: 2rem;
            box-shadow: 0 0 30px var(--glow-color);
            animation: contentBalance 4s ease-in-out infinite;
        }

        @keyframes contentBalance {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }

        .balance-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: balanceRotate 20s linear infinite;
        }

        @keyframes balanceRotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .balance-node {
            position: absolute;
            width: 15px;
            height: 15px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: nodeBalance 2s infinite;
        }

        @keyframes nodeBalance {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.5; }
            50% { transform: scale(1.5) rotate(180deg); opacity: 1; }
        }

        .chamber-text {
            position: relative;
            z-index: 2;
            text-align: center;
            line-height: 1.6;
            font-size: 1.2rem;
            text-shadow: 0 0 10px var(--glow-color);
        }

        .energy-bar {
            width: 100%;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--primary-color);
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        .energy-fill {
            position: absolute;
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            animation: balanceFill 2s infinite;
        }

        @keyframes balanceFill {
            0%, 100% { width: 30%; }
            50% { width: 70%; }
        }

        .chamber-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--primary-color);
            animation: statBalance 1s infinite;
        }

        @keyframes statBalance {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.05) rotate(1deg); }
        }

        .stat-value {
            font-size: 2rem;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--glow-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">BALANCE</h1>
        
        <div class="balance-circle">
            <!-- Balance nodes will be added dynamically -->
        </div>

        <div class="chamber-content">
            <div class="chamber-text">
                <p>THE CHAMBER OF BALANCE</p>
                <p>WHERE OPPOSITES MEET</p>
                <p>AND HARMONY IS ACHIEVED</p>
            </div>

            <div class="energy-bar">
                <div class="energy-fill"></div>
            </div>

            <div class="chamber-stats">
                <div class="stat-item">
                    <div class="stat-value">7</div>
                    <div>DAYS REMAINING</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">90%</div>
                    <div>ALIGNMENT</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">ALPHA</div>
                    <div>TIER</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create balance nodes
        const circle = document.querySelector('.balance-circle');
        const nodeCount = 8;
        
        for (let i = 0; i < nodeCount; i++) {
            const node = document.createElement('div');
            node.className = 'balance-node';
            const angle = (i / nodeCount) * Math.PI * 2;
            const radius = 140;
            node.style.left = `${50 + Math.cos(angle) * radius}px`;
            node.style.top = `${50 + Math.sin(angle) * radius}px`;
            node.style.animationDelay = `${i * 0.2}s`;
            circle.appendChild(node);
        }

        // Add ambient sound effects
        const audio = new Audio('balance.mp3');
        audio.loop = true;
        audio.volume = 0.3;
        audio.play().catch(e => console.log('Audio playback failed:', e));

        // Add mouse interaction effects
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.container');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            container.style.transform = `
                perspective(1000px)
                rotateX(${(y - 0.5) * 15}deg)
                rotateY(${(x - 0.5) * 15}deg)
            `;
        });
    </script>
</body>
</html>
