<!doctype html>
<html>
<head>
    <title>Deep Seek Alignment</title>
    <style>
        body {
            background: #000;
            color: #0ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 2rem;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #0ff;
        }
        .question-counter {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #0ff;
            text-shadow: 0 0 5px #0ff;
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #222;
            margin-bottom: 1rem;
            border-radius: 2px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background: #0ff;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px #0ff;
        }
        input {
            width: 100%;
            max-width: 600px;
            padding: 1rem;
            margin-bottom: 1rem;
            background: #222;
            border: 2px solid #0ff;
            color: #fff;
            font-size: 1.2rem;
            border-radius: 5px;
        }
        button {
            background: #0ff;
            color: #000;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #fff;
            box-shadow: 0 0 20px #0ff;
        }
        #reaction {
            margin-top: 2rem;
            font-size: 1.2rem;
            color: #0ff;
            text-shadow: 0 0 5px #0ff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: #111;
            border-radius: 10px;
            box-shadow: 0 0 20px #0ff;
        }
        .user-info {
            margin-bottom: 2rem;
            padding: 1rem;
            background: #222;
            border-radius: 5px;
            border: 1px solid #0ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deep Seek Alignment</h1>
        <div id="userInfo" class="user-info" style="display: none;">
            <div>User: <span id="userName"></span></div>
            <div>Session: <span id="sessionId"></span></div>
        </div>
        <div class="question-counter" id="questionCounter">Question 1 of 10</div>
        <div class="progress-bar">
            <div class="progress" id="progressBar" style="width: 0%"></div>
        </div>
        <div id="questionText">What is your deepest truth?</div>
        <input id="answerInput" type="text" placeholder="Enter your truth..." required />
        <button onclick="submitAnswer()">Submit</button>
        <div id="reaction"></div>
    </div>

    <script type="module">
        import questionManager from '../deepseek-questions.js';
        import dataCenter from '../data_center.js';

        // Initialize user session
        let userId = localStorage.getItem('deepseek_userId');
        if (!userId) {
            const userName = prompt('Please enter your name to begin:');
            if (userName) {
                userId = dataCenter.registerUser(userName);
                localStorage.setItem('deepseek_userId', userId);
                document.getElementById('userInfo').style.display = 'block';
                document.getElementById('userName').textContent = userName;
                document.getElementById('sessionId').textContent = userId;
            }
        } else {
            const user = dataCenter.users.get(userId);
            if (user) {
                document.getElementById('userInfo').style.display = 'block';
                document.getElementById('userName').textContent = user.name;
                document.getElementById('sessionId').textContent = userId;
            }
        }

        function updateProgress() {
            const progress = questionManager.getProgress();
            document.getElementById('progressBar').style.width = `${progress.percentage}%`;
            document.getElementById('questionCounter').textContent = 
                `Question ${progress.current} of ${progress.total}`;
            document.getElementById('questionText').textContent = questionManager.getCurrentQuestion().text;
        }

        window.submitAnswer = async function() {
            const answerInput = document.getElementById('answerInput');
            const answer = answerInput.value.trim();
            
            if (!answer) {
                alert('Please enter your answer');
                return;
            }

            if (!userId) {
                alert('Please enter your name to begin');
                return;
            }

            try {
                // Submit answer to question manager
                const result = questionManager.submitAnswer(answer);
                
                if (result.success) {
                    // Save answer to data center
                    dataCenter.saveAnswer(userId, result.currentQuestion, answer);

                    // Update UI
                    updateProgress();
                    answerInput.value = '';
                    answerInput.focus();

                    // Show reaction
                    document.getElementById('reaction').textContent = result.message;

                    // If completed all questions
                    if (result.isComplete) {
                        document.querySelector('.container').innerHTML = `
                            <h1>Alignment Complete</h1>
                            <div class="user-info">
                                <div>User: <span id="userName">${dataCenter.users.get(userId).name}</span></div>
                                <div>Session: <span id="sessionId">${userId}</span></div>
                            </div>
                            <div style="margin: 2rem 0;">
                                Your answers have been saved to the data center.
                            </div>
                            <button onclick="location.reload()">Start New Session</button>
                        `;
                    }
                } else {
                    document.getElementById('reaction').textContent = result.message;
                }
            } catch (error) {
                document.getElementById('reaction').textContent = 'Error saving answer: ' + error.message;
            }
        };

        // Handle Enter key
        document.getElementById('answerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitAnswer();
            }
        });

        // Initialize progress
        updateProgress();
    </script>
</body>
</html>
