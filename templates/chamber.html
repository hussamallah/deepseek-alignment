<!doctype html>
<html>
<head>
    <title>{{ title }}</title>
    <style>
        body {
            background: #000;
            color: #0ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 2rem;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #0ff;
        }
        #step {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #0ff;
        }
        input {
            width: 100%;
            max-width: 600px;
            padding: 1rem;
            margin-bottom: 1rem;
            background: #222;
            border: 2px solid #0ff;
            color: #fff;
            font-size: 1.2rem;
            border-radius: 5px;
        }
        button {
            background: #0ff;
            color: #000;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #fff;
            box-shadow: 0 0 20px #0ff;
        }
        #reaction {
            margin-top: 2rem;
            font-size: 1.2rem;
            color: #0ff;
            text-shadow: 0 0 5px #0ff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: #111;
            border-radius: 10px;
            box-shadow: 0 0 20px #0ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <div id="step">Step 1</div>
        <input id="text" placeholder="Type your response..." />
        <button onclick="send()">Submit</button>
        <div id="reaction"></div>
    </div>
    <script>
        let step = 1;
        let eas = 50;

        function send() {
            const answer = document.getElementById('text').value.trim();
            if (!answer) return alert('Please enter a response');

            fetch('/biofeedback', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ step, answer })
            })
            .then(r => r.json())
            .then(j => {
                document.getElementById('reaction').innerText = j.reaction;
                eas = j.eas;
                step++;
                document.getElementById('step').innerText = `Step ${step}`;
                document.getElementById('text').value = '';
                document.getElementById('text').focus();
            });
        }

        // Handle Enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                send();
            }
        });
    </script>
</body>
</html>
