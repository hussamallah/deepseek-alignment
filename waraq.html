<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARAQ CHAMBER - THE ORIGINAL BROSKI RESET TEMPLE</title>
    <style>
        :root {
            --primary-color: #d4af37;
            --secondary-color: #2c1810;
            --text-color: #ffffff;
            --accent-color: #f5d76e;
            --glow-color: rgba(212, 175, 55, 0.5);
            --paper-color: rgba(255, 253, 240, 0.1);
        }
        
        body {
            background: var(--secondary-color);
            color: var(--text-color);
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 50% 50%, var(--paper-color) 0%, transparent 50%),
                repeating-linear-gradient(0deg, transparent 0px, transparent 1px, var(--paper-color) 1px, var(--paper-color) 2px);
            animation: paperPulse 2s infinite;
        }

        @keyframes paperPulse {
            0%, 100% { background-size: 100% 100%, 20px 20px; }
            50% { background-size: 150% 150%, 20px 20px; }
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            perspective: 1000px;
        }

        .title {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 0.5em;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px var(--glow-color);
            animation: paperGlow 2s infinite;
            position: relative;
        }

        @keyframes paperGlow {
            0%, 100% { text-shadow: 0 0 20px var(--glow-color); }
            50% { text-shadow: 0 0 30px var(--glow-color), 0 0 50px var(--glow-color); }
        }

        .chamber-content {
            position: relative;
            width: 80%;
            max-width: 800px;
            background: rgba(44, 24, 16, 0.7);
            border: 2px solid var(--primary-color);
            padding: 2rem;
            box-shadow: 0 0 30px var(--glow-color);
            animation: paperFloat 4s ease-in-out infinite;
        }

        @keyframes paperFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.02); }
        }

        .scroll-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: scrollRotate 10s linear infinite;
        }

        @keyframes scrollRotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .scroll-text {
            position: absolute;
            font-size: 0.8rem;
            color: var(--primary-color);
            white-space: nowrap;
            animation: scrollFloat 4s infinite;
        }

        @keyframes scrollFloat {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
            50% { transform: translate(0, -50px) rotate(180deg); opacity: 1; }
            100% { transform: translate(0, -100px) rotate(360deg); opacity: 0; }
        }

        .chamber-text {
            position: relative;
            z-index: 1;
            text-align: center;
            line-height: 1.6;
            font-size: 1.2rem;
            text-shadow: 0 0 10px var(--glow-color);
        }

        .energy-bar {
            width: 100%;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--primary-color);
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        .energy-fill {
            position: absolute;
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            animation: paperFill 2s infinite;
        }

        @keyframes paperFill {
            0%, 100% { width: 30%; }
            50% { width: 70%; }
        }

        .chamber-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--primary-color);
            animation: statPaper 1s infinite;
        }

        @keyframes statPaper {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .stat-value {
            font-size: 2rem;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--glow-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">WARAQ</h1>
        
        <div class="scroll-circle">
            <!-- Scroll text will be added dynamically -->
        </div>

        <div class="chamber-content">
            <div class="chamber-text">
                <p>THE CHAMBER OF KNOWLEDGE</p>
                <p>WHERE IGNORANCE IS ERASED</p>
                <p>AND WISDOM IS WRITTEN</p>
            </div>

            <div class="energy-bar">
                <div class="energy-fill"></div>
            </div>

            <div class="chamber-stats">
                <div class="stat-item">
                    <div class="stat-value">7</div>
                    <div>DAYS REMAINING</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">60%</div>
                    <div>ALIGNMENT</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">WATCH</div>
                    <div>TIER</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create floating scroll text
        const circle = document.querySelector('.scroll-circle');
        const texts = [
            "KNOWLEDGE", "WISDOM", "TRUTH", "POWER",
            "STRENGTH", "COURAGE", "HONOR", "GLORY"
        ];
        
        for (let i = 0; i < texts.length; i++) {
            const text = document.createElement('div');
            text.className = 'scroll-text';
            text.textContent = texts[i];
            text.style.left = `${Math.random() * 100}%`;
            text.style.top = `${Math.random() * 100}%`;
            text.style.animationDelay = `${i * 0.5}s`;
            circle.appendChild(text);
        }

        // Add ambient sound effects
        const audio = new Audio('paper.mp3');
        audio.loop = true;
        audio.volume = 0.3;
        audio.play().catch(e => console.log('Audio playback failed:', e));

        // Add mouse interaction effects
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.container');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            container.style.transform = `
                perspective(1000px)
                rotateX(${(y - 0.5) * 15}deg)
                rotateY(${(x - 0.5) * 15}deg)
            `;
        });
    </script>
</body>
</html>
