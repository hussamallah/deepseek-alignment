<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Alignment</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e272e;
            color: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            color: #00a8ff;
            margin-bottom: 2rem;
        }
        .start-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background-color: #00a8ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .start-button:hover {
            background-color: #0097e6;
            box-shadow: 0 0 10px rgba(0, 168, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DeepSeek Alignment</h1>
        <button class="start-button" onclick="startAlignment()">Begin Alignment</button>
    </div>

    <script>
        function startAlignment() {
            window.location.href = 'templates/chamber.html';
        }
    </script>
</body>
</html>
